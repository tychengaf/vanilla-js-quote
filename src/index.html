<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Reviews</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <main class="wrapper">
      <h1 id="heading" class="margin-y-30">Our Reviews</h1>
      <article class="box">
        <div class="margin-y-10 wrapper">
          <div id="avatar-container">
            <img id="avatar" src="../images/person-1.jpeg" alt="avatar" />
          </div>
        </div>
        <div class="margin-y-10 wrapper">
          <h3 id="author">Susan Smith</h3>
          <p id="job-title">Web Developer</p>
        </div>
        <div class="margin-y-10 wrapper">
          <p id="description">I'm baby meggings twee heigh goth +1. Bicycle rights tumeric chartreuse before they sold out
          chambray pop-up. Shaman humblebrag pickled coloring book salvia hoddie, cold-pressed four dollar toast
          everyday carry</p>
        </div>
        <div class="margin-y wrapper">
          <div class="wrapper col-2">
            <button class="icon-button" id="previous">
              <svg viewBox="0 0 256 512" width="100" title="angle-left">
                <path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z" />
              </svg>
            </button>
            <button class="icon-button" id="next">
              <svg viewBox="0 0 256 512" width="100" title="angle-right">
                <path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z" />
              </svg>
            </button>
          </div>
          <button class="primary-button" id="surprise">
            Surprise Me
          </button>
        </div>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
